<h1>Edit Group</h1>
<form ng-submit="groups.update()">
  <div>
    <input type="text" name="name" ng-model="groups.group.name" value="groups.group.name"placeholder="name">
  </div>
  <div>
    <input type="text" name="text" ng-model="groups.group.organization" value="groups.group.organization"placeholder="organization">
  </div>
  <input type="submit" name="" value="Submit">
</form>
