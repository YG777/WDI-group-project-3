<!DOCTYPE html>

<h1>New Group</h1>
<form ng-submit="groupsNew.new()">
  <div>
    <input type="text" name="name" ng-model="groupsNew.group.name" placeholder="name">
  </div>
  <div>
    <input type="text" name="text" ng-model="groupsNew.group.organization" placeholder="organization">
  </div>
  <input type="submit" name="" value="Submit">
</form>
