<div class="pure-g-r">
  <section id="showmaincontaner" class="pure-u-1-3 fullpg-app" >
    <div class="suggestionInfo pure-u-1-4">
      <div class="">
        <img src="{{groups.group.groupPic}}" alt="" class="groupPicShow">
      </div>
      <h3>{{groups.group.name}}</h3>
      <h4>{{groups.group.organization}}</h4>
      <h4>Group Members</h4>
      <ul >
        <li ng-repeat="member in groups.group.members"> {{member.name}} </li>
      </ul>
      <button class="pure-button showButtons" ui-sref="groupsEdit({id: groups.group.id})">Edit</button>
      <button class="pure-button showButtons" ><a ui-sref="groupsIndex">Back</a></button>
    </div>


    <div class="suggestionBox pure-u-3-4">
      <ul>
        <li ng-click="groups.upvote(suggestion)" class="suggestionBubbles" ng-repeat="suggestion in groups.group.suggestions"  value="Add">
          <a ng-show="{{suggestion.userVotes.indexOf(groups.currentUserId) < 0}}"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></a>
          <a ng-click="groups.upvote(suggestion)" ng-hide="{{suggestion.userVotes.indexOf(groups.currentUserId) < 0}}"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
          {{suggestion.votes}} <strong class="suggestionName">{{suggestion.name}}</strong>
        </li>
      </ul>
    </div>
  </section>

  <!-- <div class="suggestionBar" > -->
    <google-places class="suggestionBar"></google-places>
  <!-- </div> -->

  <aside id="showsidecontainer" class="pure-u-1-4 fullpg-app">
    <div id="message-thread" class="message-thread" scroll-glue force-glue>
      <div class="message-row" ng-show="groups.messages.messages.length === 0">
        <p class="message"><small>Grubbable</small><br>Send your group a message!</p>
      </div>
      <div ng-repeat="message in groups.messages.messages" class="message-row">
        <p ng-class="main.user.id === message.user.id ? 'current-user-messge' : 'message'" ><small>{{message.user.name}}</small><br>{{message.body}}</p>
      </div>
    </div>

    <div class="messages-input-div">
      <form id="messages-form-holder" class="pure-form" ng-submit="groups.postMessage()">
        <fieldset>
          <input type="text" placeholder="write message here..." ng-model="groups.newMessage.body">
          <button id="messages-btn" class="pure-button accent-c no-border-r"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </fieldset>
      </form>
    </div>
  </aside>

</div>
