<div class="pure-g-r">
  <section id="showmaincontaner" class="pure-u-1-3" >
    <div>
      <h1>{{groups.group.name}}</h1>
      <h2>{{groups.group.organization}}</h2>
      <h4>Lunch Members</h4>
      <ul >
        <li ng-repeat="member in groups.group.members"> {{member.name}} </li>
      </ul>
    </div>

    <div>
      <h1>Suggestions</h1>
      <ul>
        <li ng-repeat="suggestion in groups.group.suggestions"  value="Add">
          <a ng-click="groups.upvote(suggestion)" ng-show="{{suggestion.userVotes.indexOf(groups.currentUserId) < 0}}"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></a>
          <a ng-click="groups.upvote(suggestion)" ng-hide="{{suggestion.userVotes.indexOf(groups.currentUserId) < 0}}"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></a>
          {{suggestion.votes}} {{suggestion.name}}
        </li>
      </ul>
    </div>
    <google-places></google-places>

    <div class="">
      <button class="pure-button" ui-sref="groupsEdit({id: groups.group.id})">Edit</button>
      <button class="pure-button" ><a ui-sref="groupsIndex">Back</a></button>
    </div>
  </section>


  <aside id="showsidecontainer" class="pure-u-1-4">

    <div id="message-thread" class="message-thread" scroll-glue force-glue>
      <div ng-repeat="message in groups.messages.messages" class="message-row">
        <p ng-class="main.user.id === message.user.id ? 'current-user-messge' : ''" ><small>{{message.user.name}}<br></small>{{message.body}}</p>
      </div>
    </div>


    <form id="comments-form-holder" class="pure-form pure-form-aligned" ng-submit="groups.postMessage()">
      <fieldset>
        <div class="pure-control-group">
          <label  for="comments">Comments</label>
          <input type="text" placeholder="comments" ng-model="groups.newMessage.body">
        </div>
        <button type="submit" id="comments-btn" class="pure-button pure-button-primary">Submit</button>
      </fieldset>
    </form>
  </aside>

</div>
