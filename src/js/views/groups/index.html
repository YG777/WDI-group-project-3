<!DOCTYPE html>

<div class="groupIndexContainer">
<br>
<button class="pure-button" ui-sref="groupsNew">Create a new Group</button>

  <ul class="allGroupContainers pure-g-r">
    <li ng-repeat="group in groups.all" ng-style="{'background-image':'url({{group.groupPic}})'}"  class= "groupContainer pure-u-1-3" >
      <div class="groupInfo">
        <a class="whiteText" ui-sref="groupsShow({ id: group.id })">{{group.name}}</a>
        <p>{{group.location}}</p>
       <p><i class="fa fa-lg fa-star faa-burst animated" aria-hidden="true"></i><strong>Top current vote :</strong>  </p>
      </div>

      <div class="groupIndexButtons">
        <button class="pure-button pure-button-primary" ng-click="groups.joinGroup(group.id)" >Join</button>
        <button class="pure-button" ng-click="groups.delete(group)">Delete</button>
      </div>
    </li>
  </ul>
  <div>
  </div>
</div>
