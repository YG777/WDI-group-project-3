

<form class="pure-form pure-form-stacked" ng-submit="login.login()">
  <fieldset>
    <legend>Log in to start polling!</legend>
    <br>
    <label for="email">Email</label>
    <input id="email" type="email" ng-model="login.user.email" placeholder="Email">
    <br>
    <label for="password">Password</label>
    <input id="password" type="password" ng-model="login.user.password" placeholder="Password">
    <br>
    <button type="submit" class="pure-button pure-button-primary">Log in!</button>
  </fieldset>
</form>
